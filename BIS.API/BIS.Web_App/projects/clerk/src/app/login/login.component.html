<div class="form-container">
  <form [formGroup]="loginform" (ngSubmit)="proceedlogin()">
    <mat-card class="login-card">
      <div class="login-card-content">
        <!-- Left side for Image -->
        <div class="left-side">
          <img src="/assets/indian_army.jpg" alt="Image" class="login-image" />

        </div>

        <!-- Right side for the form -->
        <div class="right-side">
          <mat-card-header>
            <div class="">
              <h2 class="brand-name"> AI Based <span class="logo-focused"> BATTLEFIELD INDICATOR</span> System</h2>
            </div>
          </mat-card-header>

          <mat-card-content>
            <!-- Email Field -->
            <div class="row">
              <mat-form-field>
                <mat-label>username</mat-label>
                <input formControlName="username" type="text" matInput placeholder="Enter your username" required />
                <mat-error *ngIf="loginform.get('username')?.touched && loginform.get('username')?.invalid">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Password Field -->
            <div class="row">
              <mat-form-field class="password-field">
                <mat-label>Password</mat-label>
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" matInput 
                  placeholder="Enter your password" required/>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"  type="button">
                  <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="forgot-password-link">
              <a routerLink="forgotpassword" mat-button>Forgot password?</a>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="loginform.invalid || loginLoading">
              <mat-spinner *ngIf="loginLoading" diameter="24"></mat-spinner>
              <span *ngIf="!loginLoading">Login</span>
            </button>
            <a routerLink="/auth/register" mat-raised-button color="accent">Sign Up</a>
          </mat-card-actions>

          <mat-card-footer>
            <p class="register-link">
              Donâ€™t have an account? 
              <a routerLink="/auth/register" class="font-bold text-primary">Register now!</a>
            </p>
          </mat-card-footer>
        </div>
      </div>
    </mat-card>
  </form>
</div>
